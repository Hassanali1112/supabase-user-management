<html lang="en">

<body>
  <div class="container py-4">
    <!-- add new user form -->


    
    <div class="row justify-content-lg-between g-lg-0 justify-content-center g-4">
      <div class="col-lg-5 col-md-10 col-sm-12 col-10">
        <div class="row justify-content-center">
          <form>
            <h2 class="text-center mb-3">New user form</h2>
            <!-- 2 column grid layout with text inputs for the first and last names -->
            <div class="row mb-2">
              <div class="col">
                <div data-mdb-input-init class="form-outline">
                  <input type="text" id="newUser_firstName" class="form-control" />
                  <label class="form-label" for="newUser_firstName">First name</label>
                </div>
              </div>
              <div class="col">
                <div data-mdb-input-init class="form-outline">
                  <input type="text" id="newUser_lastName" class="form-control" />
                  <label class="form-label" for="newUser_lastName">Last name</label>
                </div>
              </div>
            </div>

            <!-- Text input -->
            <div data-mdb-input-init class="form-outline mb-2">
              <input type="text" id="company_Name" class="form-control" />
              <label class="form-label" for="company_Name">Company name</label>
            </div>

            <!-- Text input -->
            <div data-mdb-input-init class="form-outline mb-2">
              <input type="text" id="company_Address" class="form-control" />
              <label class="form-label" for="company_Address">Address</label>
            </div>

            <!-- Email input -->
            <div data-mdb-input-init class="form-outline mb-2">
              <input type="email" id="company_email" class="form-control" />
              <label class="form-label" for="company_email">Email</label>
            </div>

            <!-- Submit button -->
            <button data-mdb-ripple-init type="button" id="addNewUser_btn" class="btn btn-primary w-100 mb-2">Add
              User</button>
          </form>
        </div>
      </div>
      <div class="col-lg-6 col-md-10 col-sm-12 col-10 d-none" id="userDataCol">
        <div class="row justify-content-center">
          <table class="table table-bordered">

            <thead>
              <tr>
                
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Company</th>
                <th scope="col">Address</th>
                <th scope="col">Email</th>
                <th scope="col">Action</th>
                <th scope="col">update</th>
              </tr>
            </thead>
            <tbody id="usersDataTable">
              <tr>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
                <td>@mdo</td>
                <td>@mdo</td>
              </tr>
            </tbody>
          </table>
        </div>
        <button type="button" class="btn btn-danger mt-2" id="logout_btn" style="float:right">Logout</button>
      </div>


    </div>



  </div>




  <!-- sweet alert cdn -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- font awesome cdn -->
  <script src="https://kit.fontawesome.com/2ab38ab271.js" crossorigin="anonymous"></script>

            console.log(userToUpdate)
          }

        
      } catch (error) {
        
      }

          window.location.reload()

        
      } catch (error) {

      }
    }
  </script>
</body>

</html>
