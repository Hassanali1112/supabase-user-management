<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
</head>

<!-- supabase cdn -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<link rel="stylesheet" href="style.css">
<!-- bootstrap cdn -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>
  <div class="container py-4">
    <!-- sign in form -->
    <form class="">
      <h2 class="mb-3 text-center">Sign in</h2>


      <div class="form-group">
        <label for="signin_email">Email address :</label>
        <input type="email" class="form-control" id="signin_email" required>
      </div>
      <div class="form-group">
        <label for="signin_password">Password :</label>
        <input type="password" class="form-control" id="signin_password" required>
      </div>

      <hr>
      <a href="./index.html" class="navigateLink d-block text-center">Don't have an account. </a>

      <!-- <button type="reset" class="btn">Reset</button> -->
      <button type="button" class="btn w-100" id="signin_btn">Sign In</button>
      <button type="button" class="btn w-100 btn-primary " id="signinSession_btn">Session Availibility</button>

    </form>
  </div>




  <!-- sweet alert cdn -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- bootstrap js cdns -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>

  <script type="module" src="./js files/config.js"></script>
  <script type="module" src="./js files/auth.js"></script>
  <script type="module" src="./js files/app.js"></script>

</body>

</html>
